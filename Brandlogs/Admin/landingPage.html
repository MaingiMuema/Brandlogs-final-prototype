    <script>
      // code to create the pie chart
      var ctx = document.getElementById("genderPieChart").getContext("2d");
      const data = {
        male: 1040,
        female: 2305,
      };
      var genderData = {
        labels: [
          `Male ${Math.round((100 * data.male) / (data.male + data.female))}%`,
          `Female ${Math.round(
            (100 * data.female) / (data.male + data.female)
          )}%`,
        ],
        datasets: [
          {
            data: [data.male, data.female],
            backgroundColor: ["#007BFF", "#FFA500"],
          },
        ],
      };
      var genderPieChart = new Chart(ctx, {
        type: "pie",
        data: genderData,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
            },
            title: {
              display: true,
              text: "Brandlogs User Metrics",
            },
          },
        },
      });
    </script>
    <script>
      // Function to edit an existing image
      function editExistingImage(button) {
        const imageDiv = button.closest(".mb-2");
        const inputs = imageDiv.querySelectorAll("input, textarea");
        inputs.forEach((input) => {
          input.removeAttribute("readonly");
          input.classList.remove("form-control-plaintext");
          input.classList.add("form-control");
        });
        button.style.display = "none";
        imageDiv.querySelector("button.btn-success").style.display =
          "inline-block";
      }

      // Function to save changes to an existing image
      function saveExistingImage(button) {
        const imageDiv = button.closest(".mb-2");
        const inputs = imageDiv.querySelectorAll("input, textarea");
        inputs.forEach((input) => {
          input.setAttribute("readonly", true);
          input.classList.remove("form-control");
          input.classList.add("form-control-plaintext");
        });
        button.style.display = "none";
        imageDiv.querySelector("button.btn-secondary").style.display =
          "inline-block";
      }

      // Function to add a new image input
      function addImageInput() {
        const imageInputs = document.getElementById("imageInputs");
        const newInputDiv = document.createElement("div");
        newInputDiv.classList.add("mb-2");
        newInputDiv.innerHTML = `
              <input type="file" class="form-control-file" name="gallery_images[]" multiple>
              <input type="text" class="form-control mt-2" name="gallery_headers[]" placeholder="Image Header">
              <textarea class="form-control mt-2" name="gallery_descriptions[]" placeholder="Image Description" rows="2"></textarea>
          `;
        imageInputs.appendChild(newInputDiv);
      }
    </script>
    <script>
      // Function to edit a field
      function editField(fieldName) {
        const field = document.getElementById(fieldName);
        field.removeAttribute("readonly");
        field.classList.remove("form-control-plaintext");
        field.classList.add("form-control");
        const editButton = document.querySelector(
          `button[onclick="editField('${fieldName}')"`
        );
        const saveButton = document.querySelector(
          `button[onclick="saveField('${fieldName}')"`
        );
        editButton.style.display = "none";
        saveButton.style.display = "inline-block";
      }
      // Function to save a field
      function saveField(fieldName) {
        const field = document.getElementById(fieldName);
        field.setAttribute("readonly", true);
        field.classList.remove("form-control");
        field.classList.add("form-control-plaintext");
        const editButton = document.querySelector(
          `button[onclick="editField('${fieldName}')"`
        );
        const saveButton = document.querySelector(
          `button[onclick="saveField('${fieldName}')"`
        );
        editButton.style.display = "inline-block";
        saveButton.style.display = "none";
      }
