<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-3">
      <h3 class="text-center my-4 text-capitalize">School kids sign up</h3>
      <div class="d-flex align-items-center justify-content-center">
        <form action="submit" class="p-5 rounded">
          <div class="mb-3">
            <label for="exampleInputText1" class="form-label text-capitalize"
              >Enter School Kid Name</label
            >
            <input type="text" class="form-control" id="exampleInputText1" />
          </div>

          <div class="mb-3">
            <label for="exampleInputDate1" class="form-label text-capitalize"
              >Enter DOB</label
            >
            <input
              type="date"
              id="dob"
              name="dob"
              class="form-control"
              id="exampleInputDate1"
            />
          </div>

          <p class="text-capitalize">Enter school kid's gender</p>
          <div class="form-check form-check-inline mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="schoolMeal-B"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="schoolMeal-B"
              id="inlineRadio2"
              value="option2"
            />
            <label class="form-check-label" for="inlineRadio2"> Female</label>
          </div>

          <div class="mb-3">
            <label for="exampleInputText1" class="form-label text-capitalize"
              >Enter School Kid's Nemis Number (Optional)</label
            >
            <input type="text" class="form-control" id="exampleInputText1" />
          </div>

          <div class="mb-3">
            <label for="exampleInputText1" class="form-label text-capitalize"
              >Enter School Kid's Registration number</label
            >
            <input type="text" class="form-control" id="exampleInputText1" />
          </div>

          <div class="text-center">
            <p class="text-capitalize">Enter school kid's profile photo</p>
            <!-- Image upload -->
            <div
              class="circle position-relative display-2 d-flex align-items-center justify-content-center mb-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                />
              </svg>
            </div>

            <input type="file" id="customFile" name="file" hidden="" />
            <label class="btn btn-success-soft btn-block" for="customFile"
              >Upload</label
            >
            <button type="button" class="btn btn-danger-soft">Remove</button>
          </div>

          <div class="d-flex align-items-center justify-content-center mt-5">
            <button type="submit" class="px-4 py-2 rounded">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
